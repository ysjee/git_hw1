<h1>설문조사 페이지</h1>
<div id="research">
<form action="#" method="post">
	<ol>
	<li>학교 :	<input type="text" name="university" size="10"/></li>
	<li>이름 :	<input type="text" name="name" size="10"/></li>
	<li>학년 :	<input type="radio" name="grade" value="1"/>1학년
			<input type="radio" name="grade" value="2"/>2학년
			<input type="radio" name="grade" value="3"/>3학년
			<input type="radio" name="grade" value="4"/>4학년</li>
	<li>성별 :	<input type="radio" name="sex" value="m"/>남
			<input type="radio" name="sex" value="m"/>여</li>
	<li>이수과목 <br/> <input type="checkbox" name="subjcet" value="chap"/>채플
	<input type="checkbox" name="subjcet" value="web"/>웹프로그래밍
	<input type="checkbox" name="subjcet" value="pl"/>프로그래밍언어
	<input type="checkbox" name="subjcet" value="obj"/>고급객체지향</li>
	<li>거주지 : <select name="locale">
	<option value="seoul">서울</option>
	<option value="kyunggi">경기도</option>
	<option value="choongcheong">충청도</option>
	<option value="kangwon">강원도</option>
	<option value="jeonra">전라도</option>
	<option value="kyungsang">경상도</option>
	<option value="dokdo">독도</option>
	</select></li>
	<li>하고 싶은말</li>
	</ol>
	<textarea cols="50" rows="6" name="freetalk"></textarea>
	<br/>
	<input type="submit"/>
	<input type="reset"/>

</form>
